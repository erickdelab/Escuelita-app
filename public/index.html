<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al ITP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #004e92, #000428);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #00b4d8;
            color: #fff;
            font-weight: 500;
            border-radius: 50px;
            padding: 10px 30px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #0096c7;
            transform: scale(1.05);
        }

        .itp-logo {
            width: 900px;
            height: center;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <img src="https://www.cidipuebla.mx/wp-content/uploads/2022/04/5.-ITP.png" alt="ITP Logo" class="itp-logo">
        <h1>Bienvenido al Instituto Tecnológico de Puebla</h1>
        <p>Accede a la plataforma de gestion escolar</p>
        <a href="/login" class="btn btn-custom">Inicio de Sesión</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
